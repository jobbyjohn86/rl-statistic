

<div class="card {{ contentClass }}">
  <div class="header">
    <!-- <card-menu [visible]="isMenuVisible" [items]="menuItems"> </card-menu> -->
    <div *ngIf="titleText" class="title">{{ titleText }}
      <span class="icon-cog" (click)="onIconClick()">
      </span>

      <div class="loading-container"  *ngIf="isLoading">
        <div class="ripple-dot"></div>
        <span class="color-changing-text">Loading...</span>
      </div>

    </div>
    <ng-content select="[filter]"></ng-content>
  </div>
  <div *ngIf="!isLoading" class="content">
    <ng-content></ng-content>
  </div>

  <div class="footer" *ngIf="footerText?.length>0">
    <div *ngIf="titleText" class="title">{{ footerText }}</div>
  </div>
  <div class="footer_w" *ngIf="footerText==undefined || footerText?.length==0">
    <div *ngIf="titleText" class="title">{{ footerText }}</div>
  </div>

</div>


<dx-popup [visible]="isDateRangeVisble" title="Select Date Range" [width]="400" [height]="220" [showCloseButton]="true"
  (onHiding)="onPopupHiding($event)">
  <dx-date-range-box displayFormat="shortdate" [startDate]="startDate" [endDate]="endDate" [showClearButton]="true"
    [useMaskBehavior]="true" [openOnFieldClick]="false" (onValueChanged)="handleValueChange($event)"
    timezone="Asia/Calcutta">
  </dx-date-range-box>

  <div class="full-width-button">
    <dx-button text="Save" type="default" (onClick)="onSaveClick()"></dx-button>
  </div>
</dx-popup>
