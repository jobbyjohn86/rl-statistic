
<dx-toolbar class="theme-dependent">
  <dxi-item location="before">
    <span class="toolbar-header">{{ titleText }}</span>
  </dxi-item>

  <dxi-item *ngIf="panelItems" location="before">
    <dx-tabs secondary="secondary" keyExpr="key" [width]="(screen.xSmallScreenChanged | async) ? 150 : 'auto'"
      [showNavButtons]="false" [scrollByContent]="true" [selectedItemKeys]="selectedItems" [items]="panelItems"
      (onSelectionChanged)="selectionChange($event)"></dx-tabs>
  </dxi-item>

  <!-- <dxi-item location="after" locateInMenu="auto">
    <dx-button class="add-card" icon="plus" text="Add Card" type="default" stylingMode="contained"></dx-button>
  </dxi-item> -->

  <dxi-item location="after" locateInMenu="auto" widget="dxButton" showText="inMenu" [options]="{
      icon: 'export',
      text: 'Export',
      stylingMode: 'text'
    }"></dxi-item> -->

  <dxi-item location="after" locateInMenu="auto">
    <div class="separator"></div>
  </dxi-item>


  <!-- <dxi-item location="after" locateInMenu="auto" widget="dxDateBox" showText="inMenu" [options]="{
    type: 'date',
    displayFormat: 'dd MMMM',
    width: '100%'
  }"></dxi-item> -->

  <dxi-item [visible]="showBackButton"  location="after" locateInMenu="auto" widget="dxButton" showText="inMenu" [options]="{
    text: 'Back',
    icon: 'back',
    stylingMode: 'text',
    onClick: goBack
  }" >
</dxi-item>

  

  <dxi-item [visible]="isDisplayLocation" location="after" widget="dxSelectBox" locateInMenu="auto" cssClass="global-search-box" clearable="false" [options]="{
    stylingMode: 'filled',
    mode: 'search',
    placeholder: 'Location',
    width: 180,
    items:locationData,
    valueExpr: 'value',
    displayExpr: 'name',
    value: 0,
    showClearButton:false,
    onValueChanged:locationChange
  }">
</dxi-item> 


</dx-toolbar>

<app-access [isAccessRequired]="isAccessRequired"></app-access>
